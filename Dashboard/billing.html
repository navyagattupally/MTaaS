function calculateCPU(CPU,total){
//alert(CPU);
var cpucost =0;
if("Single 2Ghz" == CPU)
cpucost = 0.50;
else if ("Single 3Ghz" == CPU)
cpucost = 0.75;
else if ("Single 3 Ghz" == CPU)
cpucost = 0.75;
else if ("Dual 1.2 Ghz" == CPU)
cpucost = 1;
else if ("Dual 1.4Ghz" == CPU)
cpucost = 1.25;
else if ("Quad 1.2 Ghz" == CPU)
cpucost = 2.50;

total = total + cpucost;
document.getElementById("cpucost").value = cpucost;
return total;
}

function calculateRam(ram,total){
var ramcost =0;
//alert(ram);
if("256" == ram)
ramcost = 0.50;
else if ("512" == ram)
ramcost = 1.00;
else if ("1024" == ram)
ramcost = 1.25;
else if ("2048" == ram)
ramcost = 1.50;
else if ("4096" == ram)
ramcost = 2.00;

total = total + ramcost;
document.getElementById("ramcost").value = ramcost;
return total;
}

function calculateDisk(disk,total){
var diskcost =0;
//alert(disk);
if("256" == disk)
diskcost = 0.50;
else if ("512" == disk)
diskcost = 1.00;
else if ("1024" == disk)
diskcost = 1.25;
else if ("2048" == disk)
diskcost = 1.50;
else if ("4096" == disk)
diskcost = 2.00;

total = total + diskcost;
document.getElementById("diskcost").value = diskcost;
return total;
}

function calculateDuration(duration,total){
var cost =0;
 if(duration<100){
 cost = 10;
 }
 else if (duration>100 && duration <1000)
 {
 cost = 25;
 }
 
 else if (duration>1000)
 {
 cost = 100;
 }
 
 total= total+cost;
 document.getElementById("durationcost").value = cost;
 return total;
}
